<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module01</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css"rel="stylesheet">
</head>
<style>
    /*01*/
    .body-background{
        background: url(./images/01/bg_sample01.jpg) no-repeat;
        height:1300px;
        margin:0px 40px;
        width: 548px;

    }
    .line-title{
        height:85px;

    }
    .row-second{
        margin-left:0px!important;
        margin-right: 0px !important;
    }
    .title-one{
        font-size:32px;
        color:#d6d75b;

    }
    .title-two{
        font-size:32px;
        color:#7a7373;
    }
    .font-style{
        font-family: "Microsoft YaHei",sans-serif;
    }
    .line-title-2{
        height:150px;
        line-height:18px;
        padding:20px;
    }
    .title-art{
        font-size:36px;
        color:#000000;
        margin-left:15px;
        font-family:"Mryiad Pro", "Microsoft YaHei";
    }
    .explanation{
        font-size:18px;
        color:#333333;
        margin-left: 35px;
    }
    .text-box{
        width:432px;
        height:350px;
        border:4px #e1e1e1 solid;
        background-color: #ffffff;
        margin-left: auto;
        margin-right: auto;
    }
    .ex-words{
        font-size: 14px;
        color:#777777;
        padding:20px;
        line-height:2.3;
    }

</style>
<body>
<div class="container">
   <div class="row">
        <div class="col-xs-3"></div>
        <div class="col-xs-6 text-center body-background font-style">
            <div class="row row-sec ">
                <p class="line-title" style="padding:20px;">
                    <span class="title-one">现代简约，</span><span class="title-two">时下流行代表</span>
                </p>
                <img src="./images/01/img_sample01_banner.jpg" class="img-responsive" alt="Responsive image"/>
                <div class="line-title-2 text-left">
                    <p class="title-art" style="padding:20px;">MinimalArt</p>
                    <span class="explanation">极简主义，艺术概念上的意象空间</span>
                </div>
                 <div class="text-box ">
                     <p class="ex-words text-left">
                         家具相对于室内活动来说，是有可动性的，作为灵活的空间构件来调节内部空间关系，利用大家家具分隔空间，变换空间使用功能，划分使用区域，提高室内空间利用率，但家具相对装饰物来讲，又是有相对固定性的。
                     </p>
                     <p  class="ex-words text-left">
                         家具布置一旦定位定型，基本固定不动，如床、衣橱、沙发等就位后，人们的行动路线，房间的使用功能装饰品观赏点和布置手段都会相对固定了，甚至连房间的个性化艺术味也会随之而确定。
                     </p>

                 </div>
            </div>

        </div>
        <div class="col-xs-3"></div>
   </div>
</div>


</body>
</html>
