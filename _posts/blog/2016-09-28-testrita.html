
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module05</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css"rel="stylesheet">

</head>
<style>
    .line-title{
        height:86px;
    }
    .title-one{
        font-size: 36px;
        color:#7a7373;
    }
    .font-style{
        font-family: "Microsoft YaHei", sans-serif;
    }
    .image-suit{
        padding:0px 50px;
    }
    .text-box{
        height:228px;
        width: 440px;
        margin: 0px 50px;
        background-color: #F26E7C;
        margin-top:21px;
    }
    .text-box-2{
        height:251px;
        width: 440px;
        margin: 0px 50px;
        border:#e1e1e1 4px solid;
        background-color: #ffffff;
        margin-top:2px;
    }
    .article-title{
        padding:20px 33px;
        color:#ffffff;
        font-size:21px;
        text-align: left;
    }
    .article-text{
        font-size:14px;
        color:#000000;
        padding:0 33px;
        line-height: 1.7;
        text-align: left;
        margin-top:-10px;
    }
    .all-messages{
        padding:28px 41px;
    }
    .time{
        font-size:14px ;
        color:#999999;

    }
    .messages{
        font-size:15px;
        color:#333333;

    }
    .please{
        font-size:14px ;
        color:#999999;

    }
    .number{
        width: 90%;
        background-color:#E1E1E1;
        margin-bottom: 18px;
        border:0px;
        height:40px;
    }
    .number-sumbit{
        background-color:#F26E7C ;
        color: #ffffff;
        width: 123px;
        height: 34px;
        margin-left: 30%;
        margin-right:30%;
        margin-top: 15px;
        border-radius: 15px;
    }

</style>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-3"></div>
        <div class="col-xs-6 text-center body-background-02 font-style">
            <div class="row row-sec">
                <p class="line-title" style="padding:20px;">
                    <span class="title-one">西装的保养</span>
                </p>
                <img src="./images/05/img_sample05.jpg" class="img-responsive image-suit" alt="Responsive image"/>
                <div class="text-box">
                    <p class="article-title">
                        一款好的西服是什么样子的
                    </p>
                    <p class="article-text">
                        一件衣服建议不要穿两天以上，高质量的西服大都是用天然纤维，如蚕丝、羊毛、羊绒等为原料，
                        这类西服穿过后，因局部受张力而变形，但让他适当休息，就能复原，所以应该准备两三套来换穿。
                        清除口袋里的物品回家后，立即换下衣服，取出口袋内的物品。如让口袋内填满东西而吊挂着，衣服很容易变形
                    </p>
                </div>
                <div class="text-box-2">
                   <div class="all-messages text-left">
                       <p class="time">Sunday,April5,2015</p>
                       <p class="messages">留下联系方式，我们会第一时间联系您</p>
                       <p class="please">请输入您的联系电话</p>
                       <input class="number" type="text">
                       <button class="btn number-sumbit">提交</button>
                   </div>

                </div>
            </div>

        </div>
        <div class="col-xs-3"></div>
    </div>
</div>


</body>
</html>
