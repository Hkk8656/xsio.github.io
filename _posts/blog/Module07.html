<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module07</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css"rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<style>
    .body-background{
        background: url(./images/07/bg_sample07.gif);
        height:1300px;
        margin:0px 40px;
        width: 548px;

    }
    .font-style{
        font-family: "Microsoft YaHei", sans-serif;
    }
    .title-one{
        font-size: 30px;
        color:#b0906a;
    }
    .line-title{
       height:77px;
    }
    .article-list{
        height:145px;
        width: 480px;
        margin:20px;

    }
    .text-title{
        color:#707b53;
        font-size: 21px;
    }
    .ticket2{
        color:#383840;
        font-size: 16px;
        line-height: 1.6;
    }
    .hr-line{
        width: 480px;
        border: 2px solid #c4c4c4;
    }
    .title-form{
        font-size:24px;
        color:#b6003f;
        padding-bottom-:20px;
    }
    .answer{
        font-size: 18px;
        color:#383840;
    }
    .cake-input{
        width:477px;
        height:44px;
        border:1px solid #c4c4c4;
        border-radius: 3px;

    }
    .cake-option{
        font-size: 18px;
        color:#767676;
    }
    .submit-btn{
        width:179px;
        height: 52px;
        color:#ffffff;
        font-size: 22px;
        background-color:#bd926f ;
        margin-top: 37px;
        margin-left: 30%;
        margin-right:  30%;
    }
</style>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-3"></div>
        <div class="col-xs-6 text-center body-background font-style">
            <div class="row row-sec ">
                <p class="line-title" style="padding:20px;">
                    <span class="title-one">甜蜜味道，用爱制作</span>
                </p>
                <img src="./images/07/img_sample07_banner.jpg" class="img-responsive">
            </div>

            <div class="article-list">
                <div class="col-xs-4 image-size">
                    <img src="./images/07/img_sample07_01.png" class="img-responsive">
                </div>
                <div class="text-box col-xs-8 text-left">
                    <p class="text-title">Strawberry mousse草莓慕斯</p>
                    <p class="ticket2">草莓慕斯下藏着酸甜可口的芒果菠萝冻
                        搭配口感细腻的日式巧克力，层层诱惑令你爱不释口
                    </p>


                </div>
            </div>
            <div class="article-list">

                <div class="text-box col-xs-8 text-left">
                    <p class="text-title">Tiramisu 提拉米苏</p>
                    <p class="ticket2">意文原名为pickmeup（带我走）。味道香滑馥郁，柔软多情，
                    姿态纷呈优雅，颜色温暖动人</p>
                </div>
                <div class="col-xs-4 image-size">
                    <img src="./images/07/img_sample07_02.png" class="img-responsive">
                </div>
            </div>
            <div class="article-list">
                <div class="col-xs-4 image-size">
                    <img src="./images/07/img_sample07_03.png" class="img-responsive">
                </div>
                <div class="text-box col-xs-8 text-left">
                    <p class="text-title">Napoleon 拿破仑蛋糕</p>
                    <p class="ticket2">多层酥皮夹以吉士组成，不但使用了繁杂的起酥工艺，而且酥皮之间的夹层丰富，不仅有鲜奶油，还有吉士酱
                    </p>
                </div>
            </div>
            <hr class="hr-line text-center"/>
            <p class="title-form text-center">体验试吃配送到家</p>
            <div style=" width: 480px;padding-left:25px;" class="text-left">
                <p class="answer">您的蛋糕配送地址：</p>
                <input type="text" class="cake-input">
                <p class="answer" style="padding:10px 0px;">选择您想要的蛋糕款式：</p>
                <select class="cake-input">
                    <option class="cake-option">草莓慕斯</option>
                </select>
                <p class="answer" style="padding:10px 0px;">填写试吃人数：</p>
                <input type="text" class="cake-input">
                <button class="btn submit-btn">立刻申请</button>
            </div>

        </div>
        <div class="col-xs-3"></div>
    </div>
</div>


</body>
</html>
