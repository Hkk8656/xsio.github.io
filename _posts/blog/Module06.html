<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module06</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<style>
    .body-background{
        background: url(./images/06/bg_sample06.jpg) no-repeat;
        height:1300px;
        margin:0px 40px;
        width: 548px;

    }
    .line-title{
        height:70px;

    }
    .row-second{
        margin-left:0px!important;
        margin-right: 0px !important;
    }
    .font-style{
        font-family: "Microsoft YaHei", sans-serif;
    }
    .title-one{
        font-size:32px;
        color:#ffffff;
    }
    .text-image{
        width: 501px;
        height: 240px;
        margin: 20px;
        background-color: #ffffff;
    }
    .title{
        font-size: 14px;
        color:#444b4e;
        padding-top: 5px;
    }
    .price{
        font-size: 14px;
        color:#e0413e;
       padding-top: 5px;
    }
    .text-messages{
        width: 501px;
        height: 320px;
        margin: 20px ;
        background-color: #ffffff;
    }
    .title-center{
        font-size: 18px;
        color:#e0413e;
        padding:15px;
    }
    .button-submit{
        background-color:#e0431e ;
        color: #ffffff;
        width: 124px;
        height: 34px;
        margin-left: 30%;
        margin-right:30%;

        border-radius: 15px;
    }
    .email-text{
       font-size:14px;
        color: #333333;
        margin-left: 22px;
    }
    .email{
        width: 90%;
        background-color:#E1E1E1;
        margin-bottom: 18px;
        border:0px;
        height:40px;
    }
    .text-ex{
        margin-top: 0px;
         font-size: 14px;
        color: #8b8585;
        line-height: 2;
        margin:0 20px;

    }
    .text-message-content{
        margin:0 25px;
    }
</style>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-3"></div>
        <div class="col-xs-6 text-center body-background font-style">
                <p  class="line-title" style="padding:20px;">
                    <span class="title-one">本月特别推荐</span>
                </p>
                <div class="text-image">
                      <img src="./images/06/img_sample06_01.jpg" class="img-responsive" >
                       <p>
                           <span class="title">冰与火之歌（A Dance With Dragons）</span>
                            <span class="price">定价12.00</span>
                       </p>
                </div>
                <div class="text-image">
                    <img src="./images/06/img_sample06_02.jpg" class="img-responsive" >
                    <p>
                        <span class="title">诺尼亚传奇全（The Chronic of Narnia）</span>
                        <span class="price">定价：6.99</span>
                    </p>
                </div>
                <div class="text-messages">
                    <div class="text-message-content">
                        <p class="text-center title-center" >申请试阅</p>
                        <p class=" text-ex text-left ">
                            在20世纪中叶，约翰罗纳德瑞尔托尔金的《哈比人历险记》和《魔戒》、
                            克里佛和刘易斯的《纳尼亚历险记》，奇幻小说写作获得了重生，之后更多的作品
                            模仿这些成功的作品，从神话史诗和中世界文学浪漫学中借鉴了许多成分。
                        </p>
                        <p class="email-text text-left">留下您的邮箱，我们会第一时间发送阅读文件给您</p>
                        <input type="email" class="email">
                        <button class="btn button-submit">提交</button>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-xs-3"></div>
    </div>
</div>


</body>
</html>
