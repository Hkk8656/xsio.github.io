<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module03</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>
<style>
    .body-background{
        height:1000px;
        margin:0px 40px;
        width: 548px;

    }

        margin-left:0px!important;

    }

    }
    .title{

    }
    .title-style{

        color:#ffffff;
    }
    .title-2-style{
        font-size: 30px;

    .price-class{

        background-color: #f7c35d;

                  <p class="title-2-style">NEW LIL PENNY POSITE</p>
                  <span class="title-2-style-fu">￥1047.00</span>
              </div>
              <div  class="title-bottom TEXT-CENTER">

                  <span class="title-bottom-style-fu">THANK YOU FOR COMING</span>
