<script>
		    
		    function checkmobile(){
		    var mobile = $("#clMobileField").val().trim();
		    
		    if(mobile != ""){
		     var reg = /^1[0-9]{10}$/;

                if(!reg.test(mobile)){
                 span1.style.display = 'block';
                } 
		    } 
		    };
		    
		    
		   function checkcompany(){
		    var mobile = $("#clMobileField").val().trim();
		    var company = $("#company").val();
		    if(mobile != ""){
		     var reg = /^1[0-9]{10}$/;
		     var span1 =  document.getElementById("errormobile");
                if(!reg.test(mobile)){
                 span1.style.display = 'block';
                 checkchangebuttoncolor('no');
                }else{
                span1.style.display = 'none';
                if(company != ""){
                checkchangebuttoncolor('yes');
                return true;
                }else{
                changebuttoncolor('no');
                }
                
                }
		    } 
		    };
		    
		  
		    
		    
		     function checkemail(){
		    var email = $("#email").val().trim();
		    if(email != ""){
		     var reg = /^(\w)+(\.\w+)*@(\w)+((\.\w+)+)$/;
		     var span2 =  document.getElementById("erroremail");
                if(!reg.test(email)){
                 span2.style.display = 'block';

                }else{
                span2.style.display = 'none';
               checkchangebuttoncolor('yes');
                }
		    } 
		    };

               function checkvolidatecode(mobile,code){

                  cache: true,
                  type: "POST",

                    async: false,
                   success: function(data){

         if(data=="true"){
         submitMoreInfo();
         }
         }
     })

              //查看是否更改提交按钮的颜色
               function checkchangebuttoncolor(yesorno){
               var name= $("#name").val();
               var mobile = $("#clMobileField").val();
               var email = $("#email").val();
               var company = $("#company").val();
               if(name != "" && mobile != "" && email != "" && company != ""){
                changebuttoncolor(yesorno);
               }
               
               };
               
               
               //更改提交按钮的颜色
               function changebuttoncolor(yesorno){
              // debugger;
               var buttonclass = $('#clSubmitForm').attr('class');
               if(yesorno =="yes"){
              buttonclass=  buttonclass.replace('disabled','');
              $('#clSubmitForm').attr('class',buttonclass);
               }
               if(yesorno =="no"){
               if(buttonclass.indexOf("disabled") == -1){
               buttonclass = buttonclass+" disabled";
               $('#clSubmitForm').attr('class',buttonclass);
               }
               }
               
               };

});

 
    //更改发送验证码按钮状态
        function updateTime(i){  
        // setTimeout传多个参数到function有点麻烦，只能重新获取对象  
        var obj = document.getElementById("validationCode");

            obj.innerHTML  = i + "秒再获取";
