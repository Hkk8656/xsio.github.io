<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module04</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css"rel="stylesheet">

</head>
<style>
 .body-background{
    background: url(./images/04/bg_sample04.jpg) no-repeat;
    height:1300px;
    margin:0px 40px;
    width: 548px;

}
 .line-title{
     height: 28px;
 }
 .title-one{
     font-size:32px;
     color:#d08717;

 }
 .title-two{
     font-size:32px;
     color:#3c3a42;
 }
    .font-style{
        font-family: "Microsoft YaHei", sans-serif;
    }
    .article-list{
        height:145px;
        width: 505px;
        margin:20px;
        background-color: #ffffff;
    }
    .image-size{
        padding:0px!important;
    }
    .text-title{
        font-size:18px;
        color:#151414;
        padding-top: 20px;
        margin-left: -20px;
    }
    .ticket{
        font-size: 15px;
        color:#a97a50;
        text-align: left;
    }
     .ticket2{
           font-size: 15px;
           color:#5d809c;
           text-align: left;
       }
     .ticket3{
         font-size: 15px;
         color:#594293;
         text-align: left;
     }
</style>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-3"></div>
        <div class="col-xs-6 text-center body-background font-style">
            <div class="row row-sec line-title text-center">
                <p  style="padding:20px;">
                    <span class="title-one">巴黎，</span><span class="title-two">开启您的浪漫之旅</span>
                </p>
                <img src="./images/04/img_sample04_banner.jpg" class="img-responsive" alt="Responsive image">
                <div class="article-list">
                    <div class="col-xs-4 image-size">
                        <img src="./images/04/img_sample04_01.jpg" class="img-responsive">
                    </div>
                    <div class="text-box col-xs-8">
                        <p class="text-title">Sacred Hear Cathedral-圣心大教堂</p>
                        <p class="ticket">门票：教堂免费，登顶6.5欧元</p>
                        <p class="ticket">开放时间：6:00-22:30</p>
                    </div>
                </div>
                <div class="article-list">
                    <div class="col-xs-4 image-size">
                        <img src="./images/04/img_sample04_02.jpg" class="img-responsive">
                    </div>
                    <div class="text-box col-xs-8">
                        <p class="text-title">Notre-Dame de Paris- 巴黎圣母院</p>
                        <p class="ticket2">门票：教堂免费，钟楼8.5欧</p>
                        <p class="ticket2">开放时间：周一至周五：8:00-18:30
                            <p class="ticket2">周六和周日：8：00-19:15</p>
                        </p>
                    </div>
                </div>
                <div class="article-list">
                    <div class="col-xs-4 image-size">
                        <img src="./images/04/img_sample04_03.jpg" class="img-responsive">
                    </div>
                    <div class="text-box col-xs-8">
                        <p class="text-title">Paris Seine River Cruise-塞纳河巡岸</p>
                        <p class="ticket3">门票：13欧</p>
                        <p class="ticket3">开放时间：全程游览时间2小时15分

                        </p>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-xs-3"></div>
    </div>
</div>


</body>
</html>
